<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>First Bootstrap Project!</h1>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 bg-warning text-center">
          <p>This is 1</p>
        </div>
        <div class="col-3 bg-success">
          <p>This is 2</p>
        </div>
        <div class="col-3 bg-info">
          <p>This is 3</p>
        </div>
      </div>
      <div class="row">
        <form class="col border border-primary p-3">
          <div class="form-group">
            <label for="inputEmail">Email Adress</label>
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-check form-check">
            <input type="checkbox" class="form-check-input" id="check1" />
            <label for="check1" class="form-check-label">Cats</label>
          </div>
          <div class="form-check form-check">
            <input type="checkbox" class="form-check-input" id="check2" />
            <label for="check2" class="form-check-label">Dogs</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="option1" />
            <label for="option1" class="form-check-label">Cheese Pizza</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="option2" />
            <label for="option2" class="form-check-label">Hawaiian Pizza</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="option3" />
            <label for="option3" class="form-check-label">Supreme Pizza</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-4 card">
          <div class="card-body">
            <h3>Sydni</h3>
            <p>Sydni is smart</p>
          </div>
        </div>
        <div class="col-4 card">
          <div class="card-body">
            <h3>Cleveland</h3>
            <p>Cleveland is strong</p>
          </div>
        </div>
        <div class="col-4 card">
          <div class="card-body">
            <h3>Natasha</h3>
            <p>Natasha is a boss</p>
          </div>
        </div>
        <div class="col-4 card">
          <div class="card-body">
            <h3>Autumn</h3>
            <p>Autumn is inquisitive</p>
          </div>
        </div>
        <div class="col-4 card">
          <div class="card-body">
            <h3>Nikki</h3>
            <p>Nikki is dedicated</p>
          </div>
        </div>
        <div class="col-4 card">
          <div class="card-body">
            <h3>Brandon</h3>
            <p>Brandon is resourceful</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
